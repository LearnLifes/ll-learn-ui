<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blovers</title>
  <script src="../plugin/jquery-3.3.1.js" type="text/javascript"></script>
</head>
<body style="height: 500px;">
<div>
  <label id="hello" onclick="test()">Hello Spring123123123</label>
  <input value="123">
</div>
</body>
<script>
    function test() {
        var GET = $.ajax({
            type: "GET"
            , contentType: 'application/json;charset=utf-8'
            , dataType: 'json'
            , beforeSend: function (request) {
                request.setRequestHeader('token', 'blove');
            }
            , url: "http://localhost:8080/test/hello"
            , data: ''
            , success: function (response) {
                console.log('success===start');
                console.log(response);
                console.log('success===end');
            }
            , error: function (request) {
                console.log('error===start');
                console.log(request);
                console.log('error===end');
            }
            , complete: function (request, status) {
                console.log('complete===start');
                console.log(request);
                console.log(status);
                console.log('complete===end');
            }
        })
        //应用延迟对象,承诺对象
            .done(function (msg) {
                console.log('jQuery-done===start');
                console.log(msg)
                console.log('jQuery-done===end');
            }).fail(function (msg) {
                console.log('jQuery-fail===start');
                console.log(msg);
                console.log('jQuery-fail===end');
            }).always(function () {
                console.log('jQuery-always');
            });
    }
</script>
</html>
